apiVersion: apps/v1 
kind: Deployment
metadata:
  name: git-deployment
  labels: 
     app: git

spec:
  replicas: 2 
  selector:
    matchLabels:
      app: git

  template:
    metadata:
      labels:
        app: git
    spec:
      containers:
      - name: git
        image: 484907495344.dkr.ecr.ap-south-1.amazonaws.com/default:github.sha
        imagePullPolicy: Always
        ports:
        - containerPort: 80
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
